<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-512.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="container">
        <div class="img-component">
          <img
            class="img"
            src="./images/image-equilibrium.jpeg"
            alt="NFT image"
          />
          <div class="img-overlay">
            <img src="./images/icon-view.svg" alt="view icon" />
          </div>
        </div>
        <div class="text-component">
          <h1>Equilibrium #3429</h1>
          <p class="main-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="price-component">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="price" />
              <p>0.041 ETH</p>
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="time remaining" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="border"></div>
        <div class="creator-info">
          <img
            class="creator-img"
            src="./images/image-avatar.png"
            alt="Creator Image"
          />
          <p class="creator-description">
            Creation of <span>Jules Wyvern</span>
          </p>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://iamrajeev.me/" target="_blank">Rajeev Kumar</a>.
      </div>
    </footer>
  </body>
</html>
